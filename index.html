<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidra | AI Video Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #030712;
      /* Richer Black/Blue */
      color: #f8fafc;
      overflow-x: hidden;
    }

    /* Premium Isometric Background */
    .iso-bg {
      background:
        radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 100% 0%, rgba(139, 92, 246, 0.1) 0%, transparent 40%),
        linear-gradient(30deg, #0f172a 12%, transparent 12.5%, transparent 87%, #0f172a 87.5%, #0f172a),
        linear-gradient(150deg, #0f172a 12%, transparent 12.5%, transparent 87%, #0f172a 87.5%, #0f172a),
        linear-gradient(30deg, #0f172a 12%, transparent 12.5%, transparent 87%, #0f172a 87.5%, #0f172a),
        linear-gradient(150deg, #0f172a 12%, transparent 12.5%, transparent 87%, #0f172a 87.5%, #0f172a),
        linear-gradient(60deg, #1e293b40 25%, transparent 25.5%, transparent 75%, #1e293b40 75%, #1e293b40),
        linear-gradient(60deg, #1e293b40 25%, transparent 25.5%, transparent 75%, #1e293b40 75%, #1e293b40);
      background-size: 100% 100%, 100% 100%, 80px 140px, 80px 140px, 80px 140px, 80px 140px, 80px 140px, 80px 140px;
      background-position: 0 0, 0 0, 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
      background-attachment: fixed;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Advanced Animations */
    @keyframes word-reveal {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.9);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes ui-scroll {
      0% {
        transform: translateY(0);
      }

      20% {
        transform: translateY(0);
      }

      /* Hold */
      100% {
        transform: translateY(-30%);
      }

      /* Scroll down */
    }

    @keyframes cursor-float {
      0% {
        transform: translate(120%, 120%);
        opacity: 0;
      }

      20% {
        transform: translate(120%, 120%);
        opacity: 1;
      }

      50% {
        transform: translate(20%, 40%);
        opacity: 1;
      }

      100% {
        transform: translate(0, 0);
        opacity: 1;
      }
    }

    @keyframes float-slow {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(2deg);
      }
    }

    @keyframes float-reverse {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(15px) rotate(-1deg);
      }
    }

    @keyframes float-out {
      0% {
        transform: scale(0) translate(0, 50px);
        opacity: 0;
      }

      80% {
        transform: scale(1.1) translate(0, -10px);
        opacity: 1;
      }

      100% {
        transform: scale(1) translate(0, 0);
        opacity: 1;
      }
    }

    @keyframes orbit {
      from {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }

      to {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Sheen / Reflection Effect */
    @keyframes sheen {

      0%,
      100% {
        left: -100%;
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      50% {
        left: 200%;
        opacity: 0;
      }
    }

    /* Cinematic Overlays */
    @keyframes film-grain {

      0%,
      100% {
        transform: translate(0, 0);
      }

      10% {
        transform: translate(-5%, -5%);
      }

      20% {
        transform: translate(-10%, 5%);
      }

      30% {
        transform: translate(5%, -10%);
      }

      40% {
        transform: translate(-5%, 15%);
      }

      50% {
        transform: translate(-10%, 5%);
      }

      60% {
        transform: translate(15%, 0);
      }

      70% {
        transform: translate(0, 10%);
      }

      80% {
        transform: translate(-15%, 0);
      }

      90% {
        transform: translate(10%, 5%);
      }
    }

    @keyframes light-leak {

      0%,
      100% {
        opacity: 0.2;
        transform: scale(1);
      }

      50% {
        opacity: 0.4;
        transform: scale(1.1);
      }
    }

    @keyframes pan-zoom {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(1.1);
      }
    }

    @keyframes pulse-slow {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .animate-word-reveal {
      animation: word-reveal 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    .animate-ui-scroll {
      animation: ui-scroll 8s ease-in-out infinite alternate;
    }

    .animate-cursor-move {
      animation: cursor-float 4s ease-out infinite;
    }

    .animate-float-slow {
      animation: float-slow 8s ease-in-out infinite;
    }

    .animate-float-reverse {
      animation: float-reverse 9s ease-in-out infinite;
    }

    .animate-float-out {
      animation: float-out 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .animate-orbit {
      animation: orbit 10s linear infinite;
    }

    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }

    .animate-sheen {
      animation: sheen 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    .animate-film-grain {
      animation: film-grain 8s steps(10) infinite;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
    }

    .animate-light-leak {
      animation: light-leak 10s ease-in-out infinite alternate;
      background: radial-gradient(circle at top left, rgba(255, 200, 100, 0.15), transparent 60%);
    }

    .animate-pan-zoom {
      animation: pan-zoom 20s linear infinite alternate;
    }

    .animate-pulse-slow {
      animation: pulse-slow 2s ease-in-out infinite;
    }

    .glass-panel {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
